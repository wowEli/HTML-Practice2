<html>
	<head>
		<title>Eventually by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>회원가입</h1>
				<p>HTML Practice</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<ul>
					<h2>계정 생성</h2>
					*E-mail 계정</br>
					<input type="email" name="email" id="email" placeholder="Email Address" required/></br></br>
					*비밀번호</br>
					<input type="password" name="password" id="password" placeholder="Password" required/>
					*비밀번호 확인</br>
					<input type="password" name="password" id="password" placeholder="Password" required/></br>
					<input type="button" value="비밀번호 확인" /></br></br>
				</ul>
				<ul>
					<h2>개인 정보</h2>
					*이름</br>
					<input type="text" name="name" id="name" placeholder="홍길동" required/></br>
					
					*성별</br>
					<select>
						<option selected>남성</option><!-- selected 속성이 있으면 처음에 선택되있음 -->
						<option>여성</option>
					</select></br>
					*생년월일</br>
					<select>
						<option selected disabled=”disabled”>선택하기</option><!-- selected 속성이 있으면 처음에 선택되있음 -->
						<option>1월</option>
						<option>2월</option>
						<option>3월</option>
						<option>4월</option>
						<option>5월</option>
						<option>6월</option>
						<option>7월</option>
						<option>8월</option>
						<option>9월</option>
						<option>10월</option>
						<option>11월</option>
						<option>12월</option>
					</select>
					<input type="text" placeholder="DD" required=“required”>
					<input type="text" placeholder="YYYY" required=“required”></br></br>
					</ul>
					<ul>
					<h2>&nbsp;</h2>
					*전화번호</br>			
					<input type="text" name="tell" id="tell" placeholder="01012345678" required/></br>
					*주소</br>
					<input type="text" placeholder="도,시,구 대로명 작성" required=“required”>
					상세주소</br>
					<input type="text" placeholder="건물이름, 동, 호수 등 상세 주소 작성" required=“required”>
					*우편번호</br>
					<input type="text" required=“required”></br></br>
					
					<input type="submit" value="Sign Up" />				
					</ul>
			</form>
					

		<!-- Footer -->
			<footer id="footer">

	</body>
